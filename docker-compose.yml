version: '3.8'

# ============================================================
# Docker Compose for Customer Support MultiAgent System
# ============================================================
# Services:
#   - api: FastAPI application
#   - mongodb: MongoDB database
#   - telegram-bot: Telegram bot (polling mode for dev)
#   - dashboard: Streamlit dashboard
# ============================================================

services:
  # -------------------- MongoDB Database --------------------
  mongodb:
    image: mongo:7.0
    container_name: customer-support-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${DATABASE_NAME:-customer_support_esc}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - customer-support-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # -------------------- FastAPI Application --------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: customer-support-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # MongoDB
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/${DATABASE_NAME:-customer_support_esc}?authSource=admin
      DATABASE_NAME: ${DATABASE_NAME:-customer_support_esc}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-3.5-turbo}

      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}

      # SMTP
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-True}
      ESCALATION_DEFAULT_EMAIL: ${ESCALATION_DEFAULT_EMAIL}
      ESCALATION_HANDOFF_MESSAGE: ${ESCALATION_HANDOFF_MESSAGE}

      # API
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_RELOAD: ${API_RELOAD:-False}

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:8501,http://dashboard:8501}

      # Escalation
      ESCALATION_MAX_INTERACTIONS: ${ESCALATION_MAX_INTERACTIONS:-2}
      ESCALATION_MIN_CONFIDENCE: ${ESCALATION_MIN_CONFIDENCE:-0.6}
      ESCALATION_MIN_SENTIMENT: ${ESCALATION_MIN_SENTIMENT:--0.7}
      ESCALATION_SLA_HOURS: ${ESCALATION_SLA_HOURS:-4}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Sentry (if enabled)
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-1.0}

    volumes:
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
      - ./scripts:/app/scripts

    depends_on:
      mongodb:
        condition: service_healthy

    networks:
      - customer-support-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # -------------------- Telegram Bot (Polling - Dev Only) --------------------
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: customer-support-telegram-bot
    restart: unless-stopped
    command: ["python", "run_telegram_bot.py"]
    environment:
      # MongoDB
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/${DATABASE_NAME:-customer_support_esc}?authSource=admin
      DATABASE_NAME: ${DATABASE_NAME:-customer_support_esc}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-3.5-turbo}

      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}

      # SMTP
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-True}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

    volumes:
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs

    depends_on:
      mongodb:
        condition: service_healthy
      api:
        condition: service_healthy

    networks:
      - customer-support-network

    profiles:
      - dev
      - full

  # -------------------- Streamlit Dashboard --------------------
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: customer-support-dashboard
    restart: unless-stopped
    command: ["streamlit", "run", "src/dashboard/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    environment:
      # MongoDB
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/${DATABASE_NAME:-customer_support_esc}?authSource=admin
      DATABASE_NAME: ${DATABASE_NAME:-customer_support_esc}

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

    volumes:
      - ./logs:/app/logs

    depends_on:
      mongodb:
        condition: service_healthy
      api:
        condition: service_healthy

    networks:
      - customer-support-network

    profiles:
      - dev
      - full

# -------------------- Networks --------------------
networks:
  customer-support-network:
    driver: bridge
    name: customer-support-network

# -------------------- Volumes --------------------
volumes:
  mongodb_data:
    name: customer-support-mongodb-data
    driver: local

  mongodb_config:
    name: customer-support-mongodb-config
    driver: local
